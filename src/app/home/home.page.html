<ion-header>
  <ion-searchbar type="search"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-grid class="home">
    <ion-row>
      <ion-col size="12" *ngFor="let item of [1,2,3,4]">
        <ion-card class="home__card">
          <ion-row>
            <ion-col size="6" class="home__card--img">
              <img style="background-image: url('https://skycms.s3.amazonaws.com/images/5495100/cachorro-card-1.png');" />
            </ion-col>
            <ion-col size="6">
              <ion-row class="ion-text-end">
                  <ion-col size="12" class="home__card--title">
                    <ion-label>nome:</ion-label>
                    Jeferson
                  </ion-col>
                  <ion-col size="12" class="home__card--sub-title">
                    <ion-label>nome:</ion-label>
                    Jeferson
                  </ion-col>
                  <ion-col size="12" class="home__card--button">
                    <ion-button expand="block" shape="round">
                      Ver Detalhes
                    </ion-button>
                  </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
